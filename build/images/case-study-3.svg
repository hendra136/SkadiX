<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="water-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0077b6" />
      <stop offset="100%" stop-color="#023e8a" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#f5f5f5" />
  
  <!-- Water -->
  <rect y="200" width="600" height="200" fill="url(#water-gradient)" />
  
  <!-- Singapore skyline -->
  <g fill="#333">
    <!-- Marina Bay Sands -->
    <rect x="100" y="120" width="20" height="80" />
    <rect x="150" y="120" width="20" height="80" />
    <rect x="200" y="120" width="20" height="80" />
    <path d="M90,120 L230,120 C230,100 90,100 90,120 Z" />
    
    <!-- Singapore Flyer -->
    <rect x="270" y="130" width="10" height="70" />
    <circle cx="275" cy="130" r="40" fill="none" stroke="#333" stroke-width="5" />
    
    <!-- Other buildings -->
    <rect x="350" y="100" width="30" height="100" />
    <rect x="390" y="130" width="25" height="70" />
    <rect x="425" y="110" width="35" height="90" />
    <rect x="470" y="140" width="20" height="60" />
    <rect x="500" y="120" width="40" height="80" />
    <rect x="50" y="150" width="35" height="50" />
  </g>
  
  <!-- Sea wall and defenses -->
  <rect x="0" y="200" width="600" height="20" fill="#aaa" stroke="#666" stroke-width="2" />
  
  <!-- Flood barriers -->
  <g fill="#90e0ef" stroke="#333" stroke-width="2">
    <rect x="50" y="180" width="40" height="20" />
    <rect x="150" y="180" width="40" height="20" />
    <rect x="250" y="180" width="40" height="20" />
    <rect x="350" y="180" width="40" height="20" />
    <rect x="450" y="180" width="40" height="20" />
    <rect x="550" y="180" width="40" height="20" />
  </g>
  
  <!-- Ships -->
  <g>
    <rect x="100" y="230" width="80" height="30" fill="#666" />
    <rect x="120" y="210" width="20" height="20" fill="#666" />
    
    <rect x="400" y="250" width="100" height="40" fill="#666" />
    <rect x="430" y="220" width="30" height="30" fill="#666" />
  </g>
  
  <!-- Water sensors -->
  <g fill="#fb8500">
    <circle cx="75" y="250" r="5" />
    <circle cx="175" y="260" r="5" />
    <circle cx="275" y="270" r="5" />
    <circle cx="375" y="260" r="5" />
    <circle cx="475" y="250" r="5" />
    <circle cx="575" y="270" r="5" />
  </g>
  
  <!-- Title -->
  <rect x="50" y="30" width="500" height="40" rx="5" fill="rgba(255,255,255,0.8)" />
  <text x="300" y="55" font-family="Arial" font-size="20" text-anchor="middle" fill="#023e8a">Singapore's Resilience Strategy</text>
</svg>