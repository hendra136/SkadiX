<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="water-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0077b6" />
      <stop offset="100%" stop-color="#023e8a" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#f5f5f5" />
  
  <!-- Water -->
  <rect y="200" width="600" height="200" fill="url(#water-gradient)" />
  
  <!-- Shanghai skyline -->
  <g fill="#333">
    <!-- Oriental Pearl Tower -->
    <rect x="150" y="50" width="20" height="150" />
    <circle cx="160" cy="50" r="15" />
    <circle cx="160" cy="80" r="25" />
    <circle cx="160" cy="130" r="20" />
    
    <!-- Shanghai Tower -->
    <path d="M250,200 L270,50 L290,200 Z" />
    
    <!-- Shanghai World Financial Center -->
    <rect x="320" y="70" width="30" height="130" />
    <path d="M320,70 L350,70 L335,40 Z" />
    
    <!-- Jin Mao Tower -->
    <rect x="380" y="80" width="25" height="120" />
    <path d="M380,80 L405,80 L392.5,60 Z" />
    
    <!-- Other buildings -->
    <rect x="100" y="120" width="30" height="80" />
    <rect x="440" y="100" width="40" height="100" />
    <rect x="500" y="130" width="25" height="70" />
    <rect x="50" y="150" width="35" height="50" />
  </g>
  
  <!-- Port area -->
  <rect x="50" y="200" width="500" height="20" fill="#90e0ef" stroke="#333" stroke-width="2" />
  
  <!-- Container ships -->
  <g>
    <rect x="100" y="230" width="120" height="40" fill="#fb8500" />
    <rect x="120" y="210" width="30" height="20" fill="#fb8500" />
    <rect x="100" y="230" width="120" height="10" fill="#333" />
    
    <rect x="350" y="240" width="150" height="50" fill="#0077b6" />
    <rect x="380" y="210" width="40" height="30" fill="#0077b6" />
    <rect x="350" y="240" width="150" height="15" fill="#333" />
  </g>
  
  <!-- Containers -->
  <g>
    <rect x="70" y="180" width="15" height="20" fill="#fb8500" />
    <rect x="85" y="180" width="15" height="20" fill="#0077b6" />
    <rect x="70" y="160" width="15" height="20" fill="#dc2f02" />
    <rect x="85" y="160" width="15" height="20" fill="#fb8500" />
    
    <rect x="500" y="180" width="15" height="20" fill="#0077b6" />
    <rect x="515" y="180" width="15" height="20" fill="#fb8500" />
    <rect x="500" y="160" width="15" height="20" fill="#fb8500" />
    <rect x="515" y="160" width="15" height="20" fill="#dc2f02" />
  </g>
  
  <!-- Title -->
  <rect x="50" y="30" width="500" height="40" rx="5" fill="rgba(255,255,255,0.8)" />
  <text x="300" y="55" font-family="Arial" font-size="20" text-anchor="middle" fill="#023e8a">Shanghai Port Vulnerability</text>
</svg>