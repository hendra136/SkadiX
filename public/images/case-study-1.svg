<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="water-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0077b6" />
      <stop offset="100%" stop-color="#023e8a" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#f5f5f5" />
  
  <!-- Water -->
  <rect y="200" width="600" height="200" fill="url(#water-gradient)" />
  
  <!-- Rotterdam Port -->
  <rect x="50" y="150" width="500" height="50" fill="#90e0ef" stroke="#333" stroke-width="2" />
  
  <!-- Cranes -->
  <g fill="#333">
    <rect x="100" y="100" width="10" height="50" />
    <rect x="95" y="90" width="20" height="10" />
    <rect x="85" y="80" width="40" height="10" />
    
    <rect x="200" y="80" width="10" height="70" />
    <rect x="195" y="70" width="20" height="10" />
    <rect x="185" y="60" width="40" height="10" />
    
    <rect x="300" y="90" width="10" height="60" />
    <rect x="295" y="80" width="20" height="10" />
    <rect x="285" y="70" width="40" height="10" />
    
    <rect x="400" y="70" width="10" height="80" />
    <rect x="395" y="60" width="20" height="10" />
    <rect x="385" y="50" width="40" height="10" />
  </g>
  
  <!-- Ships -->
  <rect x="150" y="220" width="100" height="30" fill="#666" />
  <rect x="180" y="190" width="40" height="30" fill="#666" />
  
  <rect x="350" y="230" width="120" height="40" fill="#666" />
  <rect x="390" y="190" width="40" height="40" fill="#666" />
  
  <!-- Sea wall -->
  <rect x="0" y="200" width="50" height="50" fill="#aaa" />
  <rect x="550" y="200" width="50" height="50" fill="#aaa" />
  
  <!-- Title -->
  <rect x="50" y="30" width="500" height="40" rx="5" fill="rgba(255,255,255,0.8)" />
  <text x="300" y="55" font-family="Arial" font-size="20" text-anchor="middle" fill="#023e8a">Rotterdam Port Adaptation</text>
</svg>